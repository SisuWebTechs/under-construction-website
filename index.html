<!doctype html>
<html lang="en-US" prefix="http://ogp.me/ns/website#">
  <head>
    <!-- Required Bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sisu Web Techs, LLC</title>
    <meta name="description" content="Web development company known for our sisu and synergy. (That's tenacity and teamwork!) We offer a range of solutions from branding to full-stack web apps." />
    <meta name="author" content="Sisu Web Techs LLC" />
    <link rel=”canonical” href=”https://www.sisuwebtechs.com/” />

    <!-- Open Graph protocol meta tags -->
    <meta property="og:title" content="Sisu Web Techs, LLC" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.sisuwebtechs.com/" />
    <!-- Image meta tag is part of protocol and can be found below. Structured properties must follow root tag. -->

    <!-- Open Graph image specific meta tags -->
    <meta property="og:image" content="https://www.sisuwebtechs.com/assets/images/under-construction.jpg" />
    <meta property="og:image:secure_url" content="https://www.sisuwebtechs.com/assets/images/under-construction.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content="A computer screen and crane showing software under construction." />

    <!-- Open Graph optional meta tags -->
    <meta property="og:description" 
      content="Web development company known for our sisu and synergy. (That's tenacity and teamwork!) We offer a range of solutions from branding to full-stack web apps." />
    <meta property="og:determiner" content="the" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Sisu Web Techs, LLC">

    <!-- Twitter specific meta tags. Other meta tags default to Open Graph. -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@sisuwebtechs" />

    <!-- Facebook and Twitter Analytics -->
    <meta property="fb:app_id" content="2202683379998130" />
    <!-- Co-Founders already have access to Admin page, so do not need fb:admins -->
    <meta name="twitter:site" content="@sisuwebtechs">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="d-flex container">
      <div class="d-flex flex-column align-items-center justify-content-center message">
        <h3 class="text-center mb-3 uc-text">Sisu Web Techs will be online soon!</h3>
        <img class="img-fluid rounded uc-image" title="Sisu Web Techs Under Construction" src="assets/images/under-construction.jpg" alt="A computer screen and crane showing software under construction." />
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125044988-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-125044988-1');
    </script>
  </body>
</html>
